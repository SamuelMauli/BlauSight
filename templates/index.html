<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BlauSight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='Blau-Farmaceutica-logo.png') }}" alt="Logo Blau" class="logo">
        <h1>BlauSight</h1>
    </header>

    <section>
        <h2>Treinar Modelo com Documentos ZIP</h2>
        <form action="{{ url_for('main.upload_zip') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="zipfile" accept=".zip" required>
            <button type="submit">Enviar e Treinar</button>
        </form>
    </section>

    <section>
        <h2>Analisar Documento Ãšnico</h2>
        <form action="{{ url_for('main.analyze') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx" required>
            <button type="submit">Analisar</button>
        </form>
    </section>
</body>
</html>
